<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>SjP | Frontend Developer</title>
  </head>
  <body>
    <div class="background">
      <header class="header container">
        <a href="#" class="header__logo">
          <img src="img/header__logo.jpeg" alt="SjP's logo in header" />
        </a>
        <nav class="header__navigation">
          <ul class="header__list">
            <li>About Me</li>
            <li>Projects</li>
            <li>Contact</li>
          </ul>
        </nav>
      </header>

      <main class="main container">
        <section class="section-hero container__section-hero">
          <div class="headline section-hero__headline">
            <h1 class="headline__title">
              Hello World! <br />My name is
              <span class="headline__title headline__title--blue"
                >Sangjun Park</span
              >
            </h1>
            <h3 class="headline__sub-title">And I am a Frontend Developer</h3>
          </div>
          <!-- ./headline -->
          <div class="main-image section-hero__main-image">
            <img src="./img/header__img.png" />
          </div>
          <!-- ./main-image -->
        </section>
        <!-- section-hero -->
        <section class="section-about-me">
          <h2 class="section-about-me__title">About Me</h2>
          <div class="section-about-me__lists">
            <div class="schools"></div>
            <div class="technologies"></div>
            <div class="companies"></div>
          </div>
        </section>
        <!-- section-about-me -->
      </main>
    </div>
    <!-- /.background -->
  </body>
</html>
